<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">150</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
           "Oh mighty warrior, we beseech thee to rid this village of this wicked dragon!" an old lady shouts. Your father had always said that the strong should help the weak. How could you abandon these poor villagers?
        </div>
        <div id="image-container">
            <img src="Golden-Fleece.jpg">
        </div>
        <audio id="gameMusic" loop>
            <source src="the-epic-2-by-rafael-krux(chosic.com).mp3" type="audio/mp3">
        </audio>         
    </div>
    <script src="script.js"></script>
</body>
</html>
